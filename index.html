     <!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malla Interactiva Auditoría</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #FADDE1;
        margin: 0;
        padding: 1rem;
      }
      h1 {
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      .semester {
        background-color: #FFCAD4;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-height: 500px;
        overflow-y: auto;
      }
      .semester h2 {
        text-align: center;
        color: #000;
      }
      .course {
        margin: 0.3rem 0;
        padding: 0.5rem;
        background-color: #FFA6C1;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        border: 1px solid #ccc;
      }
      .course.locked {
        background-color: #EDBBCA;
        color: #CDB6BE;
        cursor: not-allowed;
      }
      .course.completed {
        text-decoration: line-through;
        background-color: #FF87AB;
        color: #000;
      }
      #creditCounter {
        margin-top: 2rem;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Malla Interactiva Auditoría</h1>
    <div class="grid" id="malla"></div>
    <div id="creditCounter">
      Créditos totales aprobados: <span id="creditos">0</span>
    </div>

    <script>
      const malla = document.getElementById("malla");
      const creditosSpan = document.getElementById("creditos");
      let creditosTotales = 0;

      const cursos = [
        { nombre: "GESTIÓN Y EMPRESA", creditos: 6, semestre: 1 },
        { nombre: "METODOS MATEMATICOS I", creditos: 6, semestre: 1 },
        { nombre: "INTRODUCCIÓN A LA ECONOMÍA", creditos: 6, semestre: 1 },
        { nombre: "TECNOLOGÍAS Y SISTEMAS DE INFORMACIÓN", creditos: 6, semestre: 1 },
        { nombre: "INGLÉS", creditos: 4, semestre: 1 },
        { nombre: "ENTORNO SOCIAL Y PROFESIONAL", creditos: 4, semestre: 2 },
        { nombre: "INTRODUCCIÓN A LA MICROECONOMÍA", creditos: 6, semestre: 2, requisitos: ["INTRODUCCIÓN A LA ECONOMÍA"] },
        { nombre: "CONTABILIDAD I", creditos: 6, semestre: 2, requisitos: ["GESTIÓN Y EMPRESA"] },
        { nombre: "APLICACIONES DE MANEJO DE DATOS", creditos: 6, semestre: 2, requisitos: ["TECNOLOGÍAS Y SISTEMAS DE INFORMACIÓN"] },
        { nombre: "METODOS MATEMATICOS II", creditos: 6, semestre: 2, requisitos: ["METODOS MATEMATICOS I"] },
        { nombre: "INGLÉS I", creditos: 4, semestre: 2, requisitos: ["INGLÉS"] },
        { nombre: "ESTADÍSTICA I", creditos: 6, semestre: 3, requisitos: ["TECNOLOGÍAS Y SISTEMAS DE INFORMACIÓN", "METODOS MATEMATICOS I"] },
        { nombre: "INTRODUCCIÓN A LA MACROECONOMÍA", creditos: 6, semestre: 3, requisitos: ["METODOS MATEMATICOS II", "INTRODUCCIÓN A LA ECONOMÍA"] },
        { nombre: "CONTABILIDAD II", creditos: 6, semestre: 3, requisitos: ["CONTABILIDAD I"] },
        { nombre: "METODOS MATEMATICOS III", creditos: 6, semestre: 3, requisitos: ["METODOS MATEMATICOS II"] },
        { nombre: "INGLÉS II", creditos: 4, semestre: 3, requisitos: ["INGLÉS I"] },
        { nombre: "Libre I", creditos: 2, semestre: 3 },
        { nombre: "TALLER DE INTEGRACIÓN PROFESIONAL", creditos: 2, semestre: 4, requisitos: ["ENTORNO SOCIAL Y PROFESIONAL"] },
        { nombre: "INGLÉS III", creditos: 4, semestre: 4, requisitos: ["INGLÉS II"] },
        { nombre: "FUNDAMENTOS DE COSTOS", creditos: 6, semestre: 4, requisitos: ["CONTABILIDAD I"] },
        { nombre: "AUDITORÍA I", creditos: 6, semestre: 4, requisitos: ["CONTABILIDAD I", "GESTIÓN Y EMPRESA"] },
        { nombre: "ESTADÍSTICA II", creditos: 6, semestre: 4, requisitos: ["ESTADÍSTICA I", "METODOS MATEMATICOS III"] },
        { nombre: "INTRODUCCIÓN A LAS FINANZAS", creditos: 6, semestre: 4, requisitos: ["ESTADÍSTICA I", "INTRODUCCIÓN A LA MICROECONOMÍA", "CONTABILIDAD I"] },
        { nombre: "INGLÉS IV", creditos: 4, semestre: 5, requisitos: ["INGLÉS III"] },
        { nombre: "METODOS CUANTITATIVOS I", creditos: 6, semestre: 5, requisitos: ["ESTADÍSTICA II", "INTRODUCCIÓN A LA MACROECONOMÍA"] },
        { nombre: "TRIBUTACIÓN I", creditos: 6, semestre: 5, requisitos: ["INTRODUCCIÓN A LA MACROECONOMÍA", "INTRODUCCIÓN A LA MICROECONOMÍA"] },
        { nombre: "ENTORNO LEGAL", creditos: 4, semestre: 5, requisitos: ["ENTORNO SOCIAL Y PROFESIONAL"] },
        { nombre: "ANÁLISIS CONTABLE", creditos: 6, semestre: 5, requisitos: ["INTRODUCCIÓN A LAS FINANZAS", "CONTABILIDAD II"] },
        { nombre: "COSTOS Y PRESUPUESTOS", creditos: 6, semestre: 5, requisitos: ["FUNDAMENTOS DE COSTOS"] },
        { nombre: "AUDITORÍA II", creditos: 6, semestre: 6, requisitos: ["AUDITORÍA I"] },
        { nombre: "TRIBUTACIÓN II", creditos: 6, semestre: 6, requisitos: ["ENTORNO LEGAL"] },
        { nombre: "CONTROL DE GESTIÓN", creditos: 6, semestre: 6, requisitos: ["TALLER DE INTEGRACIÓN PROFESIONAL", "COSTOS Y PRESUPUESTOS"] },
        { nombre: "ANÁLISIS Y PLANIFICACIÓN FINANCIERA", creditos: 6, semestre: 6, requisitos: ["METODOS CUANTITATIVOS I"] },
        { nombre: "Libre", creditos: 2, semestre: 6 },
        { nombre: "Libre", creditos: 2, semestre: 6 },
        { nombre: "AUDITORÍA III", creditos: 6, semestre: 7, requisitos: ["AUDITORÍA II"] },
        { nombre: "CONTABILIDAD AVANZADA", creditos: 6, semestre: 7, requisitos: ["ANÁLISIS CONTABLE", "ANÁLISIS Y PLANIFICACIÓN FINANCIERA", "INGLÉS IV"] },
        { nombre: "COSTOS AVANZADOS", creditos: 6, semestre: 7, requisitos: ["CONTROL DE GESTIÓN", "COSTOS Y PRESUPUESTOS"] },
        { nombre: "GESTIÓN FINANCIERA CORPORATIVA", creditos: 6, semestre: 7, requisitos: ["ANÁLISIS Y PLANIFICACIÓN FINANCIERA"] },
        { nombre: "TRIBUTACIÓN III", creditos: 6, semestre: 7, requisitos: ["TRIBUTACIÓN I", "TRIBUTACIÓN II"] },
        { nombre: "TECNOLOGÍA Y BASE DE DATOS PARA AUDITORÍA", creditos: 6, semestre: 8, requisitos: ["APLICACIONES DE MANEJO DE DATOS"] },
        { nombre: "TALLER DE CONTABILIDAD Y AUDITORIA", creditos: 6, semestre: 8, requisitos: ["AUDITORÍA III", "CONTROL DE GESTIÓN", "CONTABILIDAD AVANZADA"] },
        { nombre: "GESTIÓN DE PROCESOS DE NEGOCIOS", creditos: 6, semestre: 8, requisitos: ["APLICACIONES DE MANEJO DE DATOS", "CONTROL DE GESTIÓN"] },
        { nombre: "TRIBUTACIÓN IV", creditos: 6, semestre: 8, requisitos: ["TRIBUTACIÓN III"] },
        { nombre: "TRIBUTACIÓN V", creditos: 6, semestre: 8, requisitos: ["TRIBUTACIÓN III"] },
        { nombre: "PRÁCTICA PROFESIONAL I", creditos: 12, semestre: 9, requisitosEspeciales: true },
        { nombre: "PRÁCTICA PROFESIONAL II", creditos: 12, semestre: 10, requisitosEspeciales: true },
        { nombre: "Electivo", creditos: 6, semestre: 10 },
        { nombre: "Electivo", creditos: 6, semestre: 10 },
        { nombre: "Electivo", creditos: 6, semestre: 10 }
      ];

      const completados = new Set();

      function puedeDesbloquear(curso) {
        if (curso.nombre.includes("Electivo")) {
  return creditosTotales >= 220;
}

        if (curso.requisitosEspeciales) {
          if (curso.nombre === "PRÁCTICA PROFESIONAL I") {
            const claves = ["ANÁLISIS CONTABLE", "AUDITORÍA II", "COSTOS Y PRESUPUESTOS", "METODOS CUANTITATIVOS I"];
            const aprobados = claves.filter(c => completados.has(c)).length;
            return creditosTotales >= 150 && aprobados >= 3;
          }
          if (curso.nombre === "PRÁCTICA PROFESIONAL II") {
            const claves = ["GESTIÓN FINANCIERA CORPORATIVA", "GESTIÓN DE PROCESOS DE NEGOCIOS", "CONTABILIDAD AVANZADA", "TRIBUTACIÓN II", "AUDITORÍA III"];
            const aprobados = claves.filter(c => completados.has(c)).length;
            return completados.has("PRÁCTICA PROFESIONAL I") && aprobados >= 3;
          }
        }
        if (!curso.requisitos) return true;
        return curso.requisitos.every(r => completados.has(r));
      }

      function crearMalla() {
        const semestres = Array.from({ length: 10 }, (_, i) => i + 1);
        semestres.forEach(num => {
          const divSem = document.createElement("div");
          divSem.className = "semester";
          divSem.innerHTML = `<h2>Semestre ${num}</h2>`;

          cursos.filter(c => c.semestre === num).forEach(curso => {
            const divCurso = document.createElement("div");
            divCurso.className = "course";
            divCurso.textContent = `${curso.nombre} (${curso.creditos} cr)`;

            if (!puedeDesbloquear(curso)) divCurso.classList.add("locked");

            divCurso.onclick = () => {
              if (divCurso.classList.contains("locked")) return;
              if (!divCurso.classList.contains("completed")) {
                divCurso.classList.add("completed");
                completados.add(curso.nombre);
                creditosTotales += curso.creditos;
                creditosSpan.textContent = creditosTotales;
                actualizarBloqueos();
              }
            };

            divSem.appendChild(divCurso);
          });

          malla.appendChild(divSem);
        });
      }

      function actualizarBloqueos() {
        const cursosDOM = document.querySelectorAll(".course");
        cursosDOM.forEach(el => {
          const nombreCurso = el.textContent.split(" (")[0];
          const curso = cursos.find(c => c.nombre === nombreCurso);
          if (!el.classList.contains("completed") && puedeDesbloquear(curso)) {
            el.classList.remove("locked");
          }
        });
      }

      crearMalla();
    </script>
  </body>
</html>
