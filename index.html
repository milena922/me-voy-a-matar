<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .semestre {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background-color: white;
    }
    .ramo {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .no-aprobado {
      background-color: pink;
    }
    .aprobado {
      background-color: purple;
      color: white;
      text-decoration: line-through;
    }
    .bloqueado {
      background-color: lightgray;
      color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva</h1>
  <h2>Créditos aprobados: <span id="creditos">0</span></h2>
  <div id="malla"></div>

  <script>
    const ramos = [
      { codigo: "GE", nombre: "GESTIÓN Y EMPRESA", creditos: 6, prerreq: [] },
      { codigo: "MM1", nombre: "METODOS MATEMATICOS I", creditos: 6, prerreq: [] },
      { codigo: "ECO", nombre: "INTRODUCCIÓN A LA ECONOMÍA", creditos: 6, prerreq: [] },
      { codigo: "TI", nombre: "TECNOLOGÍAS Y SISTEMAS DE INFORMACIÓN", creditos: 6, prerreq: [] },
      { codigo: "ING0", nombre: "INGLÉS", creditos: 4, prerreq: [] },

      { codigo: "ESP", nombre: "ENTORNO SOCIAL Y PROFESIONAL", creditos: 4, prerreq: [] },
      { codigo: "MICRO", nombre: "INTRODUCCIÓN A LA MICROECONOMÍA", creditos: 6, prerreq: ["ECO"] },
      { codigo: "CONT1", nombre: "CONTABILIDAD I", creditos: 6, prerreq: ["GE"] },
      { codigo: "AMD", nombre: "APLICACIONES DE MANEJO DE DATOS", creditos: 6, prerreq: ["TI"] },
      { codigo: "MM2", nombre: "METODOS MATEMATICOS II", creditos: 6, prerreq: ["MM1"] },
      { codigo: "ING1", nombre: "INGLÉS I", creditos: 4, prerreq: ["ING0"] },

      // ... continúa con todos los demás ramos ...

      { codigo: "AC", nombre: "ANÁLISIS CONTABLE", creditos: 6, prerreq: ["CONT2", "FIN"] },
      { codigo: "AUD2", nombre: "AUDITORÍA II", creditos: 6, prerreq: ["AUD1"] },
      { codigo: "CP", nombre: "COSTOS Y PRESUPUESTOS", creditos: 6, prerreq: ["COSTOS"] },
      { codigo: "MQ1", nombre: "METODOS CUANTITATIVOS I", creditos: 6, prerreq: ["EST2", "MACRO"] },

      // PRÁCTICAS CON CONDICIÓN
      { codigo: "PP1", nombre: "PRÁCTICA PROFESIONAL I", creditos: 12, prerreq: ["AC", "AUD2", "CP", "MQ1"], especiales: { minCreditos: 150, alMenos: 3 } },
      { codigo: "PP2", nombre: "PRÁCTICA PROFESIONAL II", creditos: 12, prerreq: ["PP1", "GFC", "GPN", "CAV", "TRIB2", "AUD3"], especiales: { depende: "PP1", alMenos: 3 } },
      { codigo: "ELECT1", nombre: "Electivo 1", creditos: 6, prerreq: [], especiales: { minCreditos: 220 } },
      { codigo: "ELECT2", nombre: "Electivo 2", creditos: 6, prerreq: [], especiales: { minCreditos: 220 } },
      { codigo: "ELECT3", nombre: "Electivo 3", creditos: 6, prerreq: [], especiales: { minCreditos: 220 } },
    ];

    const estado = {};

    function contarCreditos() {
      return ramos.filter(r => estado[r.codigo]).reduce((acc, r) => acc + r.creditos, 0);
    }

    function cumpleEspeciales(ramo) {
      if (!ramo.especiales) return true;
      const creditos = contarCreditos();
      if (ramo.especiales.minCreditos && creditos < ramo.especiales.minCreditos) return false;
      if (ramo.especiales.depende && !estado[ramo.especiales.depende]) return false;
      if (ramo.especiales.alMenos) {
        const cumplidos = ramo.prerreq.filter(r => estado[r]);
        if (cumplidos.length < ramo.especiales.alMenos) return false;
      }
      return true;
    }

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      ramos.forEach(ramo => {
        const div = document.createElement("div");
        div.textContent = ramo.nombre + " (" + ramo.creditos + " créditos)";
        div.id = ramo.codigo;
        div.classList.add("ramo");

        const actualizaEstado = () => {
          const prereqCumplidos = ramo.prerreq.every(pr => estado[pr]);
          const especialesCumplidas = cumpleEspeciales(ramo);

          div.classList.remove("no-aprobado", "aprobado", "bloqueado");
          if (!prereqCumplidos || !especialesCumplidas) {
            div.classList.add("bloqueado");
          } else if (estado[ramo.codigo]) {
            div.classList.add("aprobado");
          } else {
            div.classList.add("no-aprobado");
          }
        };

        div.onclick = () => {
          if (div.classList.contains("bloqueado")) return;
          estado[ramo.codigo] = !estado[ramo.codigo];
          document.getElementById("creditos").textContent = contarCreditos();
          ramos.forEach(r => document.getElementById(r.codigo)?.dispatchEvent(new Event("estado")));
        };

        div.addEventListener("estado", actualizaEstado);
        contenedor.appendChild(div);
        actualizaEstado();
      });
    }

    crearMalla();
  </script>
</body>
</html>
